<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="card-container">

        <div class="card">

            <div class="img-container">

                <div class="bg-circle">

                </div>
                <img src="./nike.png" class="img" />

            </div>

            <h3 class="title">Nike Air Max 270 React RS</h3>

            <p class="description">MEET THE SOFTEST, SMOOTHEST, MOST RESILIENT FOAM YET IN THE NIKE AIR MAX 270 REACT.

            </p>
            <ul class="sizes">
                <li>7</li>
                <li>8</li>
                <li class="active">9</li>
                <li>10</li>
            </ul>
            <button class="purchase-btn">Purchase</button>

        </div>

    </section>

    <script src="./main.js"></script>
</body>

</html>
